<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Best Educational Institute for your Child</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>
<body>
<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- profile block -->
<section class="w3l-contact py-5" id="contact">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
            <h3 class="title-style">My Profile</h3>
            <div class="profile-picture">
                <!-- Display the profile picture -->
                <img th:src="@{${profile.profilePictureUrl}}" alt="Profile Picture" style="max-width: 150px; max-height: 150px;" />
            </div>

        </div>
        <div class="row login-block">
            <div class="col-md-7 login-center">
                <ul>
                    <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('profile.*')}" th:text="${error}"></li>
                </ul>
                <form th:action="@{/updateProfile}" method="post" class="signin-form" th:object="${profile}" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                        <h5 class="footer-title-29">Personal Details</h5>
                    </div>
                    <div class="input-grids">
                        <label class="control-label" for="name">Name:</label>
                        <input type="text" th:field="*{name}" id="name" class="contact-input" />
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="control-label" for="mobileNumber">Mobile Number:</label>
                                <input type="text" th:field="*{mobileNumber}" id="mobileNumber" class="contact-input" />
                            </div>
                            <div class="col-sm-6">
                                <label class="control-label" for="email">Email:</label>
                                <input type="text" th:field="*{email}" id="email" class="contact-input" />
                            </div>
                        </div>
                    </div>
                    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                        <h5 class="footer-title-29">Address Details</h5>
                    </div>
                    <div class="input-grids">
                        <label class="control-label" for="address1">Address Line 1:</label>
                        <input type="text" th:field="*{address1}" id="address1" class="contact-input" />
                        <label for="address2">Address Line 2:</label>
                        <input type="text" th:field="*{address2}" id="address2" class="contact-input" />
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="city">City:</label>
                                <input type="text" th:field="*{city}" id="city" class="contact-input" />
                            </div>
                            <div class="col-sm-4">
                                <label for="state">State:</label>
                                <input type="text" th:field="*{state}" id="state" class="contact-input" />
                            </div>
                            <div class="col-sm-4">
                                <label for="zipCode">Zip Code:</label>
                                <input type="text" th:field="*{zipCode}" id="zipCode" class="contact-input" />
                            </div>
                        </div>
                    </div>
                    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                        <h5 class="footer-title-29">Profile Picture</h5>
                    </div>
                    <div class="input-grids">
                        <label class="control-label" for="profilePicture">Upload Profile Picture:</label>
                        <input type="file" name="profilePicture" id="profilePicture" class="contact-input" accept="image/*" />
                    </div>
                    <div class="submit text-center">
                        <button class="btn btn-style btn-primary" type="submit">Update Profile</button>
                    </div>
                    <!-- Display a test image
                    <img src="/images/team4.png" alt="Test Image" style="max-width: 150px; max-height: 150px;" /> -->

                </form>
            </div>
        </div>
    </div>
</section>
<!-- //profile block -->

<!-- footer -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer -->
</body>

</html>
