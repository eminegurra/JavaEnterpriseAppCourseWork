<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Best Educational Institute for your Child</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Lecturers</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i> Lecturers</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<div class="site-section">
    <div class="table-responsive-class">
        <h3 class="heading-21921">EazySchool Lecturers</h3>
        <br>
        <div class="row mb-4">
            <div class="overview-wrap">
                <div class="col">
                    <button class="btn btn-style btn-style-3 text-left" type="button"
                        data-bs-toggle="modal" data-bs-target="#addLecturer">ADD LECTURER</button>
                    </div>
                <div class="col">
                    <a href="/admin/assignCourse" class="btn btn-style btn-style-3 text-left">Assign Course to Lecturer</a>
                </div>
            </div>
        </div>
    
        <div class="modal fade login-block" id="addLecturer" tabindex="-1" role="dialog"
             aria-labelledby="addLecturerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <h5 class="modal-title" id="addLecturerLabel">Add New Lecturer</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/admin/createLecturer}" method="post" th:object="${person}" class="signin-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                                <p class="text-uppercase">Personal Details</p>
                            </div>
                            <div class="input-grids">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="text" th:field="*{name}" placeholder="Name" class="contact-input" />
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" th:field="*{mobileNumber}" placeholder="Mobile Number" class="contact-input" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="email" th:field="*{email}" placeholder="Email" class="contact-input" />
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="email" th:field="*{confirmEmail}" placeholder="Confirm Email" class="contact-input" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="password" th:field="*{pwd}" placeholder="Password" class="contact-input" />
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" th:field="*{confirmPwd}" placeholder="Confirm Password" class="contact-input" />
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer border-top-0 d-flex justify-content-center">
                                <button type="submit" class="btn btn-style btn-style-3">Register</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Lecturer Name</th>
                    <th scope="col">Lecturer Email</th>
                    <th scope="col">Courses</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lecturer : ${lecturers}">
                    <td th:text="${lecturer.name}"></td> <!-- Assuming the ID property is named personId -->
                    <td th:text="${lecturer.email}"></td>
                    <td>
                        <ul>
                            <li th:each="course : ${lecturer.courses}">
                                <span th:text="${course.name}"></span>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        
        
    </div>
    <div class="col-md-2 login-center text-start">
        <a th:href="@{/dashboard}">
            <button class="btn btn-style btn-style-3 text-left">BACK</button>
        </a>
    </div>
</div>

<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer block -->

<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<script src="/assets/js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>
</html>
